<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">회원 가입</h2>
    <div class="form-group">
        <label for="id">아이디</label>
        <input type="text" class="form-control" id="id" name="id" required>
    </div>
    <div class="form-group">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="phoneNumber">전화번호</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
        <label for="address">주소</label>
        <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="form-group">
        <label for="gender">성별</label>
        <select class="form-control" id="gender" name="gender">
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="other">기타</option>
        </select>
    </div>
    <div class="form-group">
        <label for="birthDate">생년월일</label>
        <input type="date" class="form-control" id="birthDate" name="birthDate">
    </div>
    <div class="form-group">
        <label for="profileImage">프로필 이미지</label>
        <input type="file" class="form-control-file" id="profileImage" name="profileImage">
    </div>
    <button id="joinBtn" type="button" class="btn btn-primary">가입하기</button>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
<script>

    //이벤트 바인딩 joinBtn
    let dom = {

        joinBtn : document.getElementById('joinBtn')
        , id : document.getElementById('id')
        , name : document.getElementById('name')
        , email : document.getElementById('email')
        , password : document.getElementById('password')
        , phoneNumber : document.getElementById('phoneNumber')
        , address : document.getElementById('address')
        , gender : document.getElementById('gender')
        , birthDate : document.getElementById('birthDate')
        , profileImage : document.getElementById('profileImage')

    };

    let join = {
        eventBind : function () {
            console.log('join')
            //1. 가입하기 버튼을 누르면 action에 이벤트를 걸어준다.
            dom.joinBtn.addEventListener('click', this.action);
        },
        action : () => {
            console.log('act')
            //axios post 요청보내기
            axios.post('/member/join', {
                //post로 값을 넣어주기.
                id: dom.id.value
                , name : dom.name.value
                , email : dom.email.value
                , password : dom.password.value
                , phoneNumber: dom.phoneNumber.value
                , address : dom.address.value
                , gender : dom.gender.value
                , birthDate: dom.birthDate.value
                , profileImage: dom.profileImage.value
            })
                .then(function (response) {
                    console.log("응답 값 >>> ");
                    console.log(response);
                    // Post 요청 성공 시, 알림 팝업을 표시합니다.
                    alert('가입이 완료되었습니다.');
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    };

    join.eventBind();



</script>
</html>
