<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form action="/member/login" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="password">PWD:</label>
        <input type="password" id="password" name="password" required>

        <input type="button" id="loginBtn" value="로그인">
        <p>계정이 없으신가요? <a href="/member/join" class="register-button">회원가입</a></p>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    let dom = {
        id : document.getElementById('id')
        , password : document.getElementById('password')
        , loginBtn : document.getElementById('loginBtn')

    };

    let login = {
      eventBind : function () {
          console.log('login 진입 >>> ')
          dom.loginBtn.addEventListener('click',this.action);
      },
        action : () => {
            console.log('login action 집입 >>> ')
            //axios.post 요청
            console.log(id);
            axios.post('/member/login',{
                //post값 넣기
                id : dom.id.value
                , password : dom.password.value
            })
                .then(function (res){
                    console.log("응답 값 >>>");
                    //MemberService login error return -1
                    if( res.data < 0 ){
                        console.log("로그인 실패 >> "+ res);
                        alert('로그인 실패!');
                        return;
                    }

                    console.log(res);
                    console.log("로그인 성공 >>> " + res);
                    alert('로그인 성공!');

                })
                .catch(function (error){

                    console.log(error);
                })
        }
    };

    login.eventBind();

</script>
</html>
